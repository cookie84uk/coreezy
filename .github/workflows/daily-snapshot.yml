name: Daily Snapshot

on:
  schedule:
    # Run at 00:05 UTC every day
    - cron: '5 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Daily Snapshot
        run: |
          curl -X GET "${{ secrets.API_URL }}/api/cron/snapshot?secret=${{ secrets.ADMIN_SECRET }}" \
            --fail \
            --silent \
            --show-error \
            --max-time 120
        env:
          API_URL: ${{ secrets.API_URL }}
          ADMIN_SECRET: ${{ secrets.ADMIN_SECRET }}
